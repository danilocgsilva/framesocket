<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket test</title>
</head>
<body>
    <h1>Websocket test</h1>

    <h2>Nothing connected</h2>

    <button>Connect</button>

    <div id="infos"></div>

    <script>
        
        let infoHtml = function(message, type) {
            let info = document.getElementById("infos");
            info.innerHTML = message
            if (type === "error") {
                info.style.color = "#f00";
            }
            if (type === "good") {
                info.style.color = "#0a0";
            }
            if (type === "past") {
                info.style.color = "#aaa";
            }
        }

        let open = false;

        let button = document.getElementsByTagName('button')[0];
        
        button.onclick = function() {
            const ws = new WebSocket("ws://0.0.0.0:9501");
            ws.onopen = () => {
                infoHtml("Connected!", "good")
                alert("Connected!!");
                open = true;
            };
            ws.onerror = () => {
                infoHtml("Error on connecting trial", "error")
                alert("Error at websocket connecting. Check if teh websocket server is working.")
            }
            ws.onclose = function(ws) {
                if (open) {
                    infoHtml("Server disabled.", "past");
                    alert("Server disabled.");
                }
                open = false;
            }
        }
    </script>
</body>
</html>
